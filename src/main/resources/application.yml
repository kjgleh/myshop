spring:
  profiles:
      active: local
  jpa:
      show-sql: true
      properties:
          hibernate:
              format_sql: true

logging:
    level:
        org:
            hibernate:
                type:
                    descriptor:
                        sql: trace
---
spring:
    profiles: local

---
spring:
    profiles: stage
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:53306/myshop?useSSL=false&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
        username: root
        password: 1234
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
